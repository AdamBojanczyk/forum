{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <div class="navbar">
        <div class="nav-left"></div>
        <div class="search-bar-container">
            <form action="" method="post" class="search-bar-form">
                <input type="text" name="searchBar" class="search-bar">
                <button type="submit" class="search-bar-submit"><img src="{{ url_for('static', filename='images/search.png') }}" alt=""></button>
            </form>
        </div>
        <div class="nav-right">
            <img src="{{ url_for('static', filename='images/default-avatar.png') }}" alt="awatar">
            <p>User name</p>
            {% for user in users%}
            <p>{{user.username}}</p>
            {% endfor %}
        </div>
    </div>
    <div class="main">
        <div class="left-container"></div>
        <div class="posts-container">

            <!-- testowe -->
            <a href="/login">log in</a>
            <a href="/register">register</a>
            <!--  -->


            <div class="add-post"></div>
            <div class="posts-list"></div>
        </div>
    </div>    
</div>
{% endblock %}
